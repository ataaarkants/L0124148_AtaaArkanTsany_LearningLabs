<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Feedback
  </title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <link href="css/styles.css" rel="stylesheet"/>
 </head>
 <body class="font-roboto bg-gray-100">
  <header class="bg-yellow-800 text-white p-4">
   <div class="container mx-auto flex justify-between items-center">
    <h1 class="text-2xl font-bold">
     Solo
    </h1>
    <nav>
     <ul class="flex space-x-4">
      <li>
       <a class="hover:underline" href="index.html">
        Home
       </a>
      </li>
      <li>
       <a class="hover:underline" href="content.html">
        Content
       </a>
      </li>
      <li>
       <a class="hover:underline" href="feedback.html">
        Feedback
       </a>
      </li>
     </ul>
    </nav>
   </div>
  </header>
  <main class="container mx-auto p-4">
   <section class="bg-white p-6 rounded shadow-md">
    <h2 class="text-xl font-bold mb-4">
     Silahkan Berikan Feedback
    </h2>
    <form action="#" method="POST">
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">
       Nama
      </label>
      <input class="w-full p-2 border border-gray-300 rounded" id="name" name="name" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="message">
       Feedback
      </label>
      <textarea class="w-full p-2 border border-gray-300 rounded" id="message" name="message" required="" rows="5">
      </textarea>
     </div>
     <button class="bg-yellow-800 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">
      Kirim
     </button>
    </form>
   </section>
  </main>
  <footer class="bg-yellow-800 text-white p-4 mt-8">
   <div class="container mx-auto text-center">
    <p>
     Learning Labs 2024 L0124148 Ataa Arkan Tsany
    </p>
   </div>
  </footer>
 </body>
</html>
